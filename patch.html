<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="edit_form">
        ID:<input type="number" class="id"><br>
        Name:<input type="text" class="name"><br>
        Capital: <input type="text" class="capital"><br>
        Population:<input type="number" class="pop"><br>
        Continent: <input type="text" class="Continent"><br>
        Currency: <input type="text" class="Currency"><br>
        Flag: <input type="url" class="flag"><br>
        <input type="submit" value="edit">
    </form>
    <script>
         function my_submit() {
           //e.preventDefault();

            const new_user = {
                id: document.querySelector('.id').value,
                name: document.querySelector('.name').value,
                capital: document.querySelector('.capital').value,
                number_of_citizens : document.querySelector('.pop').value,
                continent: document.querySelector('.Continent').value,
                currency: document.querySelector('.Currency').value,
                url: document.querySelector('.flag').value
            }
            if (new_user.id == '') {
                delete new_user.id
            }
            if (new_user.name == '') {
                delete new_user.name
            }
            if (new_user.capital == '') {
                delete new_user.capital
            }
            if (new_user.number_of_citizens == '') {
                delete new_user.number_of_citizens
            }
            if (new_user.continent == '') {
                delete new_user.continent
            }
            if (new_user.currency == '') {
                delete new_user.currency
            }
            if (new_user.url == '') {
                delete new_user.url
            }  


            const send_details = {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(new_user)
            }
            fetch(`http://localhost:3000/countries/${new_user.id}`, send_details)
                .then(response => response.json())
                .then(data => {
                alert('new user added')
            })
        }

        document.getElementById('user_form').onsubmit = my_submit()
    </script>
    
</body>
</html>
